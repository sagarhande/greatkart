{% extends 'base.html' %}

{% block content %}

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto text-center border" style="max-width: 430px; margin-top:100px;">
        <div class="card-body ">{% include 'includes/alerts.html' %}</div>
      <div class="card-body ">
      <h4 class="card-title mb-4">Forgot password</h4>
      <form action="{% url 'forgot-password' %}" method="POST"> {% csrf_token %}
          
          <div class="form-group">
             <input type="email" class="form-control" placeholder="Email Address" name="email" >
          </div> <!-- form-group// -->
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

{% endblock %}
